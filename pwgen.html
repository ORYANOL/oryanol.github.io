<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="oryanol's password generator">
  <meta name="keywords" content="oryanol, Yannick, Olivier, orounla, Aerospace, engineer">
  <meta name="theme-color" content="#222222">
  <title>PWGen</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/newv1.2.css">
</head>

<body>
  <div class="container-fluid">
    <ul class="list-inline">
      <li class="list-inline-item titler">
        <h1><a href="index.html" class="titler">ORYANOL HUB</a></h1>
      </li>
    </ul>
    <nav class="nav justify-content-end">
      <img src="img/dti/moon.png" id="icon2" alt="Dark mode toggle" aria-label="Toggle dark mode" onclick="toggleDarkMode()">
    </nav>
    <div class="row text-center">
      <div class="col-md-12">
        <div class="card-content description">
          <h2>Password Generator</h2>
          <h4><small>choose your option and generate</small></h4>
        </div>
        <div class="toggle-container card-content description">
          <label>Random Characters</label>
          <label class="toggle">
            <input type="checkbox" id="toggle-switch">
            <span class="slider"></span>
          </label>
          <label>Random Words</label>
        </div>
        <div>
          <input type="number" id="length-input" min="1" placeholder="Enter length">
          <button id="generate-btn">Generate</button>
        </div>

        <div id="generated-password"></div>

      </div>
    </div>
  </div>

  <footer class="container-fluid">
    <p class="text-center">Designed and built by ORYANOL</p>
  </footer>
